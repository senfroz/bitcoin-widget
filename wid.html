<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BTC Ticker — Delta Widgets</title>
<style>
  :root{
    --bg:#0f1115; --card:#161a21; --muted:#79809c; --ok:#21c277; --bad:#ff5e5b; --ring:#2a303d; --text:#e7ecf3;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:transparent;color:var(--text);font:14px/1.35 system-ui,Segoe UI,Roboto,Ubuntu,Arial}
  .card{
    min-width:260px; max-width:420px;
    background:var(--card); border:1px solid var(--ring); border-radius:16px;
    padding:14px 14px 12px; box-shadow:0 6px 28px rgba(0,0,0,.25);
  }
  .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
  .pair{display:flex; align-items:center; gap:10px}
  .logo{width:28px;height:28px;border-radius:8px;background:#f7931a;display:grid;place-items:center;color:#231f20;font-weight:700}
  .name{font-weight:700; letter-spacing:.2px}
  .sub{font-size:12px; color:var(--muted)}
  .price{font-size:24px; font-weight:800; letter-spacing:.3px}
  .chip{
    font-weight:700; padding:4px 8px; border-radius:999px; border:1px solid var(--ring);
    background:#151925;
  }
  .chip.ok{color:var(--ok); border-color:color-mix(in oklab, var(--ok), transparent 65%)}
  .chip.bad{color:var(--bad); border-color:color-mix(in oklab, var(--bad), transparent 65%)}
  .spark-wrap{margin-top:8px; position:relative}
  canvas{width:100%; height:56px; display:block}
  .foot{margin-top:8px; display:flex; gap:8px; align-items:center; justify-content:space-between}
  button{
    appearance:none; border:1px solid var(--ring); background:#121620; color:var(--text);
    padding:6px 10px; border-radius:10px; font-weight:600; cursor:pointer;
  }
  button:hover{filter:brightness(1.1)}
  .muted{color:var(--muted)}
  .blink{animation:blink .5s ease-in-out 2}
  @keyframes blink{50%{opacity:.35}}
</style>
</head>
<body>
  <div class="card" id="widget">
    <div class="row">
      <div class="pair">
        <div class="logo">₿</div>
        <div>
          <div class="name">Bitcoin <span class="sub">BTC / USD</span></div>
          <div class="sub" id="exchange">—</div>
        </div>
      </div>
      <div style="text-align:right">
        <div class="price" id="price">—</div>
        <div class="chip" id="change">—</div>
      </div>
    </div>

    <div class="spark-wrap"><canvas id="spark"></canvas></div>

    <div class="foot">
      <div class="muted" id="status">Загрузка…</div>
      <div class="row" style="gap:6px">
        <button id="refresh">Обновить</button>
        <button id="pause">Пауза</button>
      </div>
    </div>
  </div>

<script>
/** ====== НАСТРОЙКИ ====== */
const VS = "USD";          // валюта отображения
const REFRESH_MS = 20000;  // интервал автообновления
/** ======================= */

const fmt = (n) => new Intl.NumberFormat('en-US', { style:'currency', currency: VS, maximumFractionDigits: 2 }).format(n);
const fmtPct = (n) => `${n>0?'+':''}${n.toFixed(2)}%`;

const el = {
  price: document.getElementById('price'),
  change: document.getElementById('change'),
  exchange: document.getElementById('exchange'),
  status: document.getElementById('status'),
  spark: document.getElementById('spark'),
  refresh: document.getElementById('refresh'),
  pause: document.getElementById('pause'),
  widget: document.getElementById('widget'),
};

let paused = false, timer = null;

/* ---- источники данных (основной + запасной) ---- */
async function fetchWithTimeout(url, ms=6000){
  const ctrl = new AbortController();
  const id = setTimeout(()=>ctrl.abort(), ms);
  try { const res = await fetch(url, { signal: ctrl.signal }); clearTimeout(id); if(!res.ok) throw new Error(res.status); return res.json(); }
  catch(e){ clearTimeout(id); throw e; }
}

// Binance: текущая цена + 24h
async function getTickerBinance(){
  const [p, d] = await Promise.all([
    fetchWithTimeout("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT"),
    fetchWithTimeout("https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT"),
  ]);
  const price = Number(p.price);
  const pct = Number(d.priceChangePercent);
  return { price, pct, src: "Binance (BTCUSDT)" };
}

// CoinGecko: запасной вариант
async function getTickerCoinGecko(){
  const d = await fetchWithTimeout("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,eur&include_24hr_change=true");
  const key = VS.toLowerCase();
  const o = d.bitcoin;
  const map = { usd: 'USD', eur: 'EUR' };
  const price = o[key];
  const pct = o[`${key}_24h_change`];
  return { price, pct, src: "CoinGecko" };
}

// Спарклайн с минутными свечами (Binance)
async function getSparkData(){
  const kl = await fetchWithTimeout("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=60");
  // берем цену close
  return kl.map(k => Number(k[4]));
}

/* ---- отрисовка спарклайна ---- */
function drawSpark(values){
  const canvas = el.spark;
  const dpr = window.devicePixelRatio || 1;
  const W = canvas.clientWidth, H = canvas.clientHeight;
  canvas.width = Math.floor(W*dpr); canvas.height = Math.floor(H*dpr);
  const ctx = canvas.getContext('2d');
  ctx.scale(dpr, dpr);
  ctx.clearRect(0,0,W,H);

  const min = Math.min(...values);
  const max = Math.max(...values);
  const pad = 4;
  const scaleX = (i)=> pad + (W-2*pad) * (i/(values.length-1));
  const scaleY = (v)=> pad + (H-2*pad) * (1 - (v-min)/(max-min || 1));

  // линия
  ctx.lineWidth = 2;
  ctx.lineJoin = "round";
  ctx.lineCap = "round";
  ctx.beginPath();
  values.forEach((v,i)=> i? ctx.lineTo(scaleX(i), scaleY(v)) : ctx.moveTo(scaleX(i), scaleY(v)));
  ctx.strokeStyle = "#8ab4ff";
  ctx.stroke();

  // заливка под линией
  const grad = ctx.createLinearGradient(0, pad, 0, H-pad);
  grad.addColorStop(0, "rgba(138,180,255,.25)");
  grad.addColorStop(1, "rgba(138,180,255,0)");
  ctx.lineTo(scaleX(values.length-1), H-pad);
  ctx.lineTo(scaleX(0), H-pad);
  ctx.closePath();
  ctx.fillStyle = grad;
  ctx.fill();
}

/* ---- обновление UI ---- */
function setStatus(text){ el.status.textContent = text; }
function setPrice(price){
  const old = Number(el.price.getAttribute('data-v')||0);
  el.price.textContent = isFinite(price)? fmt(price) : '—';
  el.price.setAttribute('data-v', String(price));
  if (old && isFinite(price)) {
    el.price.classList.add('blink');
    setTimeout(()=>el.price.classList.remove('blink'), 600);
  }
}
function setChange(pct){
  if (!isFinite(pct)) { el.change.textContent='—'; el.change.className='chip'; return; }
  el.change.textContent = fmtPct(pct);
  el.change.className = 'chip ' + (pct>=0 ? 'ok':'bad');
}

/* ---- главный цикл ---- */
async function updateAll(manual=false){
  try{
    setStatus(manual? 'Обновление…':'Обновляю…');
    // пробуем Binance → CoinGecko
    let data;
    try { data = await getTickerBinance(); }
    catch { data = await getTickerCoinGecko(); }

    setPrice(data.price);
    setChange(data.pct);
    el.exchange.textContent = data.src;

    // спарклайн только если есть Binance
    try {
      const spark = await getSparkData();
      drawSpark(spark);
    } catch {
      // тихо игнорируем, если график не удалось загрузить
    }

    const t = new Date();
    setStatus(`Обновлено: ${t.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}`);
  }catch(e){
    setStatus('Ошибка загрузки. Проверьте сеть.');
  }
}

/* ---- автообновление ---- */
function startTimer(){
  clearInterval(timer);
  timer = setInterval(()=>!paused && updateAll(), REFRESH_MS);
}
el.refresh.addEventListener('click', ()=> updateAll(true));
el.pause.addEventListener('click', ()=>{
  paused = !paused;
  el.pause.textContent = paused ? 'Возобновить' : 'Пауза';
  setStatus(paused ? 'Автообновление приостановлено' : 'Автообновление включено');
});
updateAll();
startTimer();
</script>
</body>
</html>
